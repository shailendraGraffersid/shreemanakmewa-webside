<div class="navbar">
  <a href="javascript:void(0)" (click)="leftMenuToggle()">
    <div class="bar-style"><i class="fa fa-bars sidebar-bar" aria-hidden="true"></i></div>
  </a>
  <div id="mySidenav" class="sidenav" [class.openSide]="navServices?.leftMenuToggle">
    <a href="javascript:void(0)" class="sidebar-overlay" (click)="leftMenuToggle()" 
                                                         (mouseover)="onHover(false)"></a>
    <nav id="unset">
      <div (click)="leftMenuToggle()">
        <div class="sidebar-back text-left"><i class="fa fa-angle-left pr-2" aria-hidden="true"></i> Categories
        </div>
      </div>
      <ul id="sub-menu" class="sidebar-menu">
        <li *ngFor="let menuItem of menuItems" [class.mega-menu]="menuItem.megaMenu">
          <!-- Link -->
          <a [routerLink]="['/shop/products-listing/', menuItem.path]" [state]="{ home: true }"
          *ngIf="menuItem.type === 'link' " class="nav-link" (click)="leftMenuToggle()">
            {{ menuItem.title }}
            <div class="lable-nav" *ngIf="menuItem.badge">{{ menuItem.badgeText | translate }}</div>
            <span class="sub-arrow" *ngIf="menuItem.children"></span>
          </a>  
        </li>
      </ul>
    </nav>
  </div>
</div>
