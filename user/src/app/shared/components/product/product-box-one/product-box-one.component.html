<div *ngIf="!loader">
  <div class="img-wrapper">
    <div class="lable-block">
      <span class="lable3" *ngIf="product.new">new</span>
      <span class="lable4" *ngIf="product.sale">on sale</span>
    </div>
    <div class="front">
      <a [routerLink]="['/shop/product/product-variants-listing/', product.id]" [state]="{ home: true }">
        <img 
          [defaultImage]="ImageSrc ? ImageSrc : 'assets/images/product/placeholder.jpg'" 
          [lazyLoad]="url" 
          class="img-fluid lazy-loading" 
          [alt]="url" />
      </a>
    </div>
    <div class="back" *ngIf="onHowerChangeImage">
      <a [routerLink]="['/shop/product/product-variants-listing/', product.id]">
        <img [src]="ImageSrc ? ImageSrc : url" class="img-fluid lazy-loading" [alt]="url">
      </a>
    </div>
    <ul class="product-thumb-list" *ngIf="thumbnail">
      <li class="grid_thumb_img" [class.active]="ImageSrc == product.image" >
        <a href="javascript:void(0)" (mouseover)="ChangeVariantsImage(product.image)">
          <img [lazyLoad]="url">
        </a>
      </li>
    </ul>
