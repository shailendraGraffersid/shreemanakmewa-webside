            <div class="row">

                        select variants

                    <div class="qty-box">
                      <ul>
                          <li [class.active]="selectedSize == size" 
                              *ngFor="let size of productVariants; let i = index;"  style="text-align: center;">
                              <!-- <a href="javascript:void(0)"> -->
                                {{size.quantity}}
                              <!-- </a> -->
                              <div class="qty-box">
                                <div class="input-group" style="margin-left: 10px;">
                                  <span class="input-group-prepend">
                                    <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement(size.id, i)">
                                      <i class="ti-angle-left"></i>
                                    </button>
                                  </span>
                                  <input type="text" name="quantity" class="form-control input-number" [value]="size.count ? size.count : 0" disabled/>
                                  <span class="input-group-prepend">
                                    <button type="button" class="btn quantity-right-plus" data-type="plus" (click)="increment(product, size)">
                                      <i class="ti-angle-right"></i>
                                    </button>
                                  </span>
                                </div>
                              </div>
                              <div style="font-size: large; color: #ca0815;">

                              </div>
                            </li>
                      </ul>
                    </div>
                    
                  </div>
                  <div class="product-buttons">
                    <a class="btn btn-solid" [class.disabled]="counter > product?.is_active" (click)="addToCart()">add to cart</a>
                    <ng-template #content let-modal>
                      <div class="col-12 col-md-5 col-lg-4 my-0 p-0 text-center" style="position: fixed; bottom: 0px; z-index: 999;" id="proceed">

                            (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span></button></div>
                        </div>
                      </div>
                    </ng-template>
                  </div>
                  <div class="border-product">
                    <h4 class="product-title">product details</h4>
